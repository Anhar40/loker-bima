<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Responsive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #212529;
      color: white;
      padding-top: 60px;
      transition: left 0.3s;
      z-index: 999;
    }

    #sidebar.hidden {
      left: -250px;
    }

    .sidebar-link {
      padding: 12px 20px;
      display: block;
      color: #adb5bd;
      text-decoration: none;
    }

    .sidebar-link:hover,
    .sidebar-link.active {
      background-color: #343a40;
      color: #fff;
    }

    #main-content {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    #main-content.full {
      margin-left: 0;
    }

    .topbar {
      height: 60px;
      background-color: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      z-index: 998;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      color: #ffffffcc;
      background: none;
      border: none;
    }

    .close-btn:hover {
      color: white;
    }

    @media (max-width: 768px) {
      #sidebar {
        left: -250px;
      }
      #sidebar.show {
        left: 0;
      }
      #main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="topbar">
    <button id="toggleBtn" class="btn btn-outline-dark me-2"><i class="bi bi-list"></i></button>
    <h5 class="mb-0">Dashboard</h5>
  </div>

  <!-- Sidebar -->
  <div id="sidebar">
    <button id="closeSidebarBtn" class="close-btn"><i class="bi bi-x-lg"></i></button>
    <a href="#" class="sidebar-link active"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="#" class="sidebar-link"><i class="bi bi-person"></i> Users</a>
    <a href="#" class="sidebar-link"><i class="bi bi-bar-chart"></i> Analytics</a>
    <a href="#" class="sidebar-link"><i class="bi bi-gear"></i> Settings</a>
    <hr class="text-secondary" />
    <a href="#" class="sidebar-link"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div class="container-fluid pt-4 mt-4">
      <div class="row">
        <div class="col">
          <h3>Welcome back ðŸ‘‹</h3>
          <p class="text-muted">Here is your summary:</p>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h6>Total Users</h6>
              <h3>1,230</h3>
              <p class="text-success"><i class="bi bi-arrow-up"></i> +12%</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h6>New Signups</h6>
              <h3>87</h3>
              <p class="text-danger"><i class="bi bi-arrow-down"></i> -5%</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h6>Revenue</h6>
              <h3>$7,980</h3>
              <p class="text-primary"><i class="bi bi-cash-stack"></i> Monthly</p>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4">
        <h5>Recent Activities</h5>
        <table class="table table-hover mt-2">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>User</th>
              <th>Action</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Alice</td>
              <td>Login</td>
              <td>Today</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Bob</td>
              <td>Uploaded File</td>
              <td>Yesterday</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const closeBtn = document.getElementById("closeSidebarBtn");
    const sidebar = document.getElementById("sidebar");
    const mainContent = document.getElementById("main-content");

    function isMobile() {
      return window.innerWidth < 768;
    }

    toggleBtn.addEventListener("click", () => {
      if (isMobile()) {
        sidebar.classList.toggle("show");
      } else {
        sidebar.classList.toggle("hidden");
        mainContent.classList.toggle("full");
      }
    });

    closeBtn.addEventListener("click", () => {
      if (isMobile()) {
        sidebar.classList.remove("show");
      } else {
        sidebar.classList.add("hidden");
        mainContent.classList.add("full");
      }
    });

    // Responsiveness on resize
    window.addEventListener("resize", () => {
      if (isMobile()) {
        sidebar.classList.remove("hidden");
        mainContent.classList.remove("full");
      } else {
        sidebar.classList.remove("show");
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
